<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/style.css">
    <title>Password Mangement System</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="bg-light py-4 text-info"><i class="fas fa-key"></i> Password Manager</h1>

        <div class="d-flex justify-content-center" >
            <form class="w-50">
                <input type="text" id="serialnumber" class="form-control"  readonly placeholder="Serial-Number" autocomplete="off">
                <input type="text" id="website" class="form-control" placeholder="Website/App Name" autocomplete="off">
                <div class="row">
                    <div class="col">
                        <input type="text" id="username" class="form-control m-0" placeholder="UserName" autocomplete="off">
                    </div>
                    <div class="col">
                        <input type="text" id="password" class="form-control m-0" placeholder="Password" autocomplete="off">
                    </div>
                </div>
                <input type="text" id="url" class="form-control" placeholder="URL" autocomplete="off">
                <input type="text" id="comments" class="form-control" placeholder="Additional Info" autocomplete="off">
                
            </form>
        </div>
    </div>
    <!--Buttons-->
    <div class="d-flex justify-content-center">
        <button class="btn btn-success"id="btn-create">Create</button>
        <button class="btn btn-primary"id="btn-read">Read</button>
        <button class="btn btn-warning"id="btn-update">Update</button>
        <button class="btn btn-danger"id="btn-delete">Delete All</button>
        

    </div>
    <div class="container d-flex">
        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">WEBSITE</th>
                <th scope="col">USERNAME</th>
                <th scope="col">PASSWORD</th>
                <th scope="col">URL</th>
                <th scope="col">ADDITIONAL INFO</th>
                <th scope="col">EDIT</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td><i class="fas fa-edit btnedit"></i></td>
                <td><i class="fas fa-trash-alt btndelete"></i></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@fat</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td><i class="fas fa-edit btnedit"></i></td>
                <td><i class="fas fa-trash-alt btndelete"></i></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td>@mdo</td>
                <td><i class="fas fa-edit btnedit"></i></td>
                <td><i class="fas fa-trash-alt btndelete"></i></td>
              </tr>
            </tbody>
          </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
